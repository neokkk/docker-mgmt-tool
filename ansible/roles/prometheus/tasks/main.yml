- name: Make sharing directory
  file:
    path: "{{ lib_dir }}"
    state: directory
    mode: "777"
    owner: "{{ host.owner }}"
    group: "{{ host.group }}"

- name: Set host ip address value
  set_fact:
    host_ip: "{{ ansible_all_ipv4_addresses | select('match', '^192\\.') | list | first }}"

- name: Copy config file
  template:
    src: templates/prometheus.yml.j2
    dest: "{{ lib_dir }}/prometheus.yml"

- name: Copy service discovery target file
  template:
    src: templates/targets.json.j2
    dest: "{{ lib_dir }}/targets.json"

- name: Create volume
  community.docker.docker_volume:
    name: prometheus-data

- name: Create prometheus container
  community.docker.docker_container:
    name: prometheus
    image: prom/prometheus
    ports:
      - "{{ host_port }}:{{ container_port }}"
    user: root
    state: started
    restart_policy: unless-stopped
    detach: true
    command: |
      --config.file=/etc/prometheus/prometheus.yml
      --storage.tsdb.path=/prometheus-data
    mounts:
      - type: volume
        source: prometheus-data
        target: /prometheus-data
    networks:
      - name: "{{ network }}"
    volumes:
      - "{{ lib_dir }}/:/etc/prometheus/"

- name: Add file service discovery directory
  file:
    state: directory
    path: /etc/prometheus/file_sd

- name: Copy docker daemon.json template
  template:
    src: templates/daemon.json.j2
    dest: /etc/docker/daemon.json

- name: Register as a systemd service
  systemd:
    name: docker
    state: restarted
    daemon_reload: true